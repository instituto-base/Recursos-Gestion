<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizaciones VOSviewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .viz-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #0077b6;
    }
    h3 {
      margin-top: 0;
      font-size: 1rem;
      color: #555;
      font-weight: normal;
      margin-bottom: 15px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- PRIMER GRÁFICO -->
    <div class="viz-card">
      <h2>Grupos de colaboración</h2>
      <h3>Visualización de los grupos sin significancia de las distancias</h3>
      <iframe 
        allowfullscreen="true"
        src="https://app.vosviewer.com/?json=https://raw.githubusercontent.com/instituto-base/Recursos-Gestion/main/vosviewer/4_fullall.json&simple_ui=true">
      </iframe>
    </div>

    <!-- EJEMPLO DE OTRO GRÁFICO -->
    <div class="viz-card">
      <h2>Fuerza de asociación entre grupos</h2>
      <h3>Mayor cercanía revela una mayor colaboración</h3>
      <iframe 
        allowfullscreen="true"
        src="https://app.vosviewer.com/?json=https://raw.githubusercontent.com/instituto-base/Recursos-Gestion/refs/heads/main/vosviewer/2_fullall.json&simple_ui=true">
      </iframe>
    </div>

  </div>

</body>
</html>
